[workspace]
members = [
  "bin/cl", 
  "crates/config", 
]
default-members = ["bin/cl"]
resolver = '2'


[workspace.package]
version = "0.0.1"
authors = ["Phylax Systems"]
edition = "2021"
rust-version = "1.80"
license = "GPL-3.0-only"
repository = "https://github.com/phylaxsystems/cl"
exclude = [".github/"]


[workspace.dependencies]
cl-config = { path = "crates/config" }

alloy = { version = "0.6.4", features = ["full"] }
alloy-primitives = "0.8.12"

clap = { version = "4.5.21", features = ["derive"] }
tokio = { version = "1.34.0", features = ["full"] }
[workspace]
members = [
  "bin/cl", 
  "crates/sp1"
]
default-members = ["bin/cl"]
resolver = '2'


[workspace.package]
version = "0.0.1"
authors = ["Phylax Systems"]
edition = "2021"
rust-version = "1.80"
license = "GPL-3.0-only"
repository = "https://github.com/phylaxsystems/cl"
exclude = [".github/"]


[workspace.dependencies]
cl-config = { path = "crates/config" }

alloy = { version = "0.6", features = ["full"] }
alloy-primitives = "0.8"
alloy-provider = { version = "0.6.4" }
alloy-sol-macro = { version = "0.8" }
alloy-rpc-types = { version = "0.6.4" }
alloy-sol-types = { version = "0.8" }

tokio = { version = "1.34.0", features = ["full"] }
eyre = { version = "0.6" }
bincode = { version = "1.3" }

clap = { version = "4.5.21", features = ["derive"] }
serde = { version = "1.0" }
serde_json = { version = "1.0" }
url = { version = "2.5"}